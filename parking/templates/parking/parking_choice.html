{% extends 'index/base.html' %}

{% block content %}

    <h2>Выберите парковку</h2>

        <form class="places" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
              <p>
                {{ field }}
                {% if field.help_text %}
                  <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
            {% endfor %}

        </form>

{% endblock %}
