{% load staticfiles %}
<html>

    <head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Tangerine&subset=latin,cyrillic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="{% static 'css/index.css' %}">
        <title>PARKING</title>
        {% if user.is_authenticated %}
            <div class="logged-user">
                <a href="{% url 'accounts:profile_view' %}">Welcome, {{ user.email }}!  </a>
                <a href="{% url 'accounts:logout_view' %}">Logout</a>
            </div>
        {% else %}
            <div class="logged-user">
                <a href="{% url 'accounts:login_view' %}">Login</a>
                <a href="{% url 'accounts:signup' %}">Signup</a>
            </div>
        {% endif %}
    </head>
    <body>
		<div class="page-header">
			{% if user.is_authenticated %}
				<a href="{% url 'books:book_new' %}" title="Добавить книгу" class="top-menu"><span class="glyphicon glyphicon-book"></span></a>
                <a href="{% url 'authors:author_new' %}" title="Добавить автора" class="top-menu"><span class="glyphicon glyphicon-pencil"></span></a>
			{% endif %}
			<h1><a href="/">Книжный червь</a></h1>
		</div>
		<div class="content container">
				<div class="row">
				<div class="col-md-8">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>


    </body>
</html>
